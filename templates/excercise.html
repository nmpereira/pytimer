{% extends 'header.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
</head>
<body>
   


        <main class="main"><h2 class="heading">Work</h2>
    <span class="timer" id="timer">{{ excercise }} s</span>
    <progress max={{ excercise }} value={{ excercise }} class="progress progress--set" id="progressBar"></progress>
    </main>



    <script>        
    const timerElement = document.getElementById("timer");
    const progressBar = document.getElementById("progressBar");


    let timerCounter = progressBar.max;

    const interval= setInterval(()=>{
        if (timerCounter <=1){
            window.location.href="{{url_for('rest')}}";
            clearInterval(interval);
        }
        timerCounter = timerCounter - 1;
        timerElement.innerText = timerCounter + "s";
        progressBar.value = timerCounter;
        console.log(interval)
        

    },1000);
    




    </script>

</body>
</html>

{% endblock %}
